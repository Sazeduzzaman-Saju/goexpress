<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoExpress - Transport & Logistics Service</title>
    <link
      rel="icon"
      href="assets/img/favicon.png"
      sizes="20x20"
      type="image/png"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/vendor.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css'>
    <link rel="stylesheet" href="./style.css">
    <style>
      .nav-tabs .nav-link-login {
        margin-bottom: -1px;
        background: 0 0;
        border: none;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        margin-right: 5px;
        background: #fdd504;
        color: black;
        border-radius: 5px;
        height: 43px;
      }
      .nav-tabs .nav-item.show .nav-link-login,
      .nav-tabs .nav-link-login.active {
        color: #fefefe;
        background-color: #ec1c24;
        border-color: #dee2e6 #dee2e6 #fff;
      }
    </style>
  </head>
  <body>
    <!-- preloader area start -->
    <div class="preloader" id="preloader">
      <div class="preloader-inner">
        <div class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
      </div>
    </div>
    <!-- preloader area end -->

    <!-- search popup start-->
    <div class="body-overlay" id="body-overlay"></div>
    <div class="td-search-popup" id="td-search-popup">
      <form action="home.html" class="search-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search....." />
        </div>
        <button type="submit" class="submit-btn">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
    <!-- search popup end-->
    <section>
      <div class="container-fluid">
        <div class="row" style="height: 100vh">
          <div
            class="col-lg-6"
            style="
              background-image: url('https://i.ibb.co/SRKKCrh/1.png');
              background-repeat: no-repeat;
              background-size: cover;
              border-radius: 0 100px 100px 0;
            "
          >
            <div class="row">
              <div
                class="col-lg-12 mx-auto"
                style="
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
                "
              >
                <div class="">
                  <div class="card login-side-card">
                    <div class="card-body">
                      <div class="d-flex justify-content-center">
                        <img src="assets/img/logo-2.png" alt="img" />
                      </div>
                      <div class="mt-5">
                        <h6 class="text-black">Welcome</h6>
                        <h2 class="text-black">
                          We're a Transport & Logistics Service Provider.
                        </h2>
                        <p class="text-black">
                          We are glad to see you again! Get access to your
                          Orders, Wishlist and Recommendations.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="row ms-5">
              <div
                class="col-lg-8 col-offset-2 me-auto "
                style="
                  height: 100vh;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                "
              >
                <div class="row">
                  <div class="col-lg-12">
                    <h3 class="mb-3 text-center">Sign Up With</h3>
                  </div>
                  <div class="col-lg-12 mb-5 text-center ">
                    <div>
                      <p>--Or Sign Up With--</p>
                    </div>
                    <ul class="nav nav-tabs border-0 d-flex justify-content-center " id="myTab" role="tablist">
                      <li class="nav-item" role="presentation">
                        <button
                          class="nav-link active nav-link-login"
                          id="otp-tabs"
                          data-bs-toggle="tab"
                          data-bs-target="#otp-tabss"
                          type="button"
                          role="tab"
                          aria-controls="otp-tabs"
                          aria-selected="true"
                          style="border-top-left-radius: 30px;border-bottom-left-radius: 30px;"
                        >
                          <i class="fa-solid fa-comment-sms"></i> OTP
                        </button>
                      </li>
                      <li class="nav-item" role="presentation">
                        <button
                          class="nav-link nav-link-login"
                          id="email-login"
                          data-bs-toggle="tab"
                          data-bs-target="#email-tabs"
                          type="button"
                          role="tab"
                          aria-controls="email-login-pane"
                          aria-selected="false"
                        >
                          <i class="fa-solid fa-envelope"></i> Email
                        </button>
                      </li>
                      <li class="nav-item" role="presentation">
                        <button
                          class="nav-link nav-link-login"
                          type="button"
                        >
                          <i class="fa-brands fa-google"></i> Google
                        </button>
                      </li>
                      <li class="nav-item">
                        <button
                          class="nav-link nav-link-login"
                          type="button"
                          style="border-top-right-radius: 30px;border-bottom-right-radius: 30px;"
                        >
                          <i class="fa-brands fa-facebook-f"></i> Facebook
                        </button>
                      </li>
                    </ul>
                  </div>
                  <div class="col-lg-12">
                    <div class="tab-content" id="myTabContent">
                      <div
                        class="tab-pane fade show active"
                        id="otp-tabss"
                        role="tabpanel"
                        aria-labelledby="otp-tabs"
                        tabindex="0"
                      >
                        <form action="">
                          <div class="mb-3">
                            <input type="text" id="mobile_code" class="js-states form-control"  placeholder="Phone Number" name="name" style="width: 36rem !important;">
                          </div>
                          <div class="mb-5">
                            <button type="submit" class="login-user-btn mb-2">Send OTP</button>
                            <a href="user-dashboard.html" class="text-primary">Resend OTP</a>
                          </div>
                        </form>
                      </div>
                      <div
                        class="tab-pane fade"
                        id="email-tabs"
                        role="tabpanel"
                        aria-labelledby="email-tabs"
                        tabindex="0"
                      >
                      <form class="w-100">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >Name</label
                          >
                          <input
                            type="text"
                            class="form-control w-100"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >Email</label
                          >
                          <input
                            type="email"
                            class="form-control w-100"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                          />
                        </div>
                        <div class="mb-3">
                          <label
                            for="exampleInputPassword1"
                            class="form-label"
                            >Password</label
                          >
                          <input
                            type="password"
                            class="form-control w-100"
                            id="exampleInputPassword1"
                          />
                        </div>
                        <div class="mb-3">
                          <label
                            for="exampleInputPassword1"
                            class="form-label"
                            >Confirm Password</label
                          >
                          <input
                            type="password"
                            class="form-control w-100"
                            id="exampleInputPassword1"
                          />
                        </div>
                        <button type="submit" class="login-user-btn mb-2">
                          Submit
                        </button>
                        <div class="text-center pt-3">
                          <p>Already have an account? <a href="login.html" class="text-primary">Login</a></p>
                        </div>
                      </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- back to top area start -->
    <div class="back-to-top">
      <span class="back-top"><i class="fa fa-angle-up"></i></span>
    </div>
    <!-- back to top area end -->

    <!-- all plugins here -->
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput-jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/gh/linuxguist/countries@main/script.js"></script>
    <!-- main js  -->
    <script src="assets/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/69b7156a94.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
